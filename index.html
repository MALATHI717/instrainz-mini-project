<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <p id="output">0</p>
            </div>
            <div class="buttons">
                <button id="clear" class="btn btn-primary">C</button>
                <button id="modulus" class="btn btn-primary">%</button>
                <button id="square" class="btn btn-primary">xÂ²</button>
                <button id="divide" class="btn btn-primary">/</button>
                <button id="seven" class="btn btn-secondary">7</button>
                <button id="eight" class="btn btn-secondary">8</button>
                <button id="nine" class="btn btn-secondary">9</button>
                <button id="multiply" class="btn btn-primary">*</button>
                <button id="four" class="btn btn-secondary">4</button>
                <button id="five" class="btn btn-secondary">5</button>
                <button id="six" class="btn btn-secondary">6</button>
                <button id="subtract" class="btn btn-primary">-</button>
                <button id="one" class="btn btn-secondary">1</button>
                <button id="two" class="btn btn-secondary">2</button>
                <button id="three" class="btn btn-secondary">3</button>
                <button id="add" class="btn btn-primary">+</button>
                <button id="zero" class="btn btn-secondary">0</button>
                <button id="decimal" class="btn btn-secondary">.</button>
                <button id="equals" class="btn btn-primary">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
